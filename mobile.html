<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Splatter Room Kenya</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f4;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ff4f5a;
      padding: 15px 30px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background-color: #fff;
      position: fixed;
      top: 60px;
      right: 0;
      width: 75%;
      height: 100%;
      z-index: 999;
      padding: 20px;
    }
   
    .mobile-nav.show {
      display: flex;
    }

    .mobile-nav a {
      text-decoration: none;
      padding: 12px 0;
      color: #ff4f5a;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Splatter Room Kenya</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#packages">Packages</a></li>
      <li><a href="#testimonials">Testimonials</a></li>
      <li><a href="#booking">Book</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMobileMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </nav>

  <div id="mobile-menu" class="mobile-nav">
    <a href="#home" onclick="toggleMobileMenu()">Home</a>
    <a href="#packages" onclick="toggleMobileMenu()">Packages</a>
    <a href="#testimonials" onclick="toggleMobileMenu()">Testimonials</a>
    <a href="#booking" onclick="toggleMobileMenu()">Book</a>
    <a href="#contact" onclick="toggleMobileMenu()">Contact</a>
  </div>

  <section id="home">
    <h1>Welcome to Splatter Room Kenya</h1>
    <p>Fun. Colorful. Unforgettable.</p>
  </section>

  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
