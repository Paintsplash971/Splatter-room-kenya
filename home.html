<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Paint Splash Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url('splatter45.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Montserrat', sans-serif;
    text-align: center;
    position: relative;
    overflow: hidden;
    animation: fadeIn 1s ease-out forwards;
    color: white;
  }

  body::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay for text visibility */
    z-index: 0;
  }

  h1 {
    font-size: 2.8rem;
    z-index: 1;
    font-family: 'Permanent Marker', cursive;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    margin-bottom: 30px;
  }

  .continue-btn {
    z-index: 1;
    padding: 14px 30px;
    background-color: #ffffff;
    color: #ff4f5a;
    border: none;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 40px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .continue-btn:hover {
    background-color: #ffe2e2;
    transform: scale(1.05);
  }

  .fade-out {
    opacity: 0;
    transition: opacity 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body id="welcome-screen">
  <h1>Welcome to Paint Splash Zone, Lavington</h1>
  <button class="continue-btn" onclick="goToMain()">Enter Site</button>

  <!-- Paint bubbles -->
  <script>
    function createBubbles() {
      for (let i = 0; i < 15; i++) {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        const size = Math.random() * 40 + 20;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.bottom = `-${Math.random() * 100}px`;
        bubble.style.backgroundColor = ['#ff4f5a', '#ffa500', '#32cd32', '#00bcd4'][Math.floor(Math.random() * 4)];
        bubble.style.animationDuration = `${6 + Math.random() * 6}s`;
        document.body.appendChild(bubble);
      }
    }

    createBubbles();

    function goToMain() {
      const screen = document.getElementById("welcome-screen");
      screen.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }
  </script>
</body>
</html>
